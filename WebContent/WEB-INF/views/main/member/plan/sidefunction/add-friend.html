<!DOCTYPE html>
<html>
<head>

<title></title>
<link href="../../../../CSS/plan-add-friend.css" type=text/css
	rel="stylesheet" />
<script src="../../../../js/plan-side-function.js"></script>
</head>
<body>

	<form name="check-form" id="" method="post" action="">
		<div id="add-friend-screen">
			<div class="add-friend-title">
                <b>친구와 멋진 여행을 <span style="color: red">함께 계획
</span> 해보세요! :)</b>
			</div>
			<div class="">
				<div class="friend-list fbox">
				<div class="friend-list-inside" >내 친구 전체 목록</div>
                <div class="inside">
				    <p>
                        <input type="checkbox" name="checked-friend" id="c1" value="1"/>
                        <label for="c1">김대신</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checked-friend" id="c1" value="2"/>
                        <label for="c1">김수경</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checked-friend" id="c1" value="3"/>
                        <label for="c1">김선호</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checked-friend" id="c1" value="4"/>
                        <label for="c1">이자호</label>
                    </p>
                    <p>
                        <input type="checkbox" name="checked-friend" id="c1" value="5"/>
                        <label for="c1">박제욱</label>
                    </p>
                </div>
                <div>
				    <input class= "add-friend" type="submit" value="추가하기" />
				    </div>
				</div>
				<div class="friend-wait fbox">
				
				<div class="friend-list-inside" >응답을 기다리는 친구</div>
                    <div class="inside">
                    
                    
                    
                    </div>
				</div>
				<div class="friend-with fbox">
				<div class="friend-list-inside" >계획을 공유중인 친구</div>
                    <div class="inside"></div>
				</div>
			</div>
			<div class="last-box">
			<div class="confirm btn-default ">확인</div>
			<div class="close btn-default">취소</div>
			</div>
		</div>
	</form>

</body>
</html>
